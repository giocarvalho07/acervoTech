<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width"/>
	<title> e-Livraria </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


	
	<div class="text-center mt-5" >
		<h1> AcervoTech </h1>
		<h4> Login </h4>
	</div>
	
	<div class="container mt-5">
		<div class="card" >
			<div class="card-body" >
			
				<form  method="post" th:object="${usuario}" th:action="@{/login}">
			
				
					<div class="alert alert-danger" role="alert" th:if="${msg}">
	    				<strong th:text="${msg}"></strong>
	  				</div>
				
					<div class="form-group">
	    				<label for="user" class="text-center"> Usuario </label>
	    				<input type="text" placeholder="digite o seu usuario" 
	    						th:field="*{user}" class="form-control" required />
	  				</div>
	  				
	  				<div class="form-group">
	    				<label for="senha" class="text-center"> Senha </label>
	    				<input type="password" placeholder="digite a sua senha" 
	    						th:field="*{senha}" class="form-control" required/>
	  				</div>

					<div class="text-center">	
						<a th:href="@{/cadastro-usuario}"> NÃ£o tem conta? Cadastre-se </a>
					</div>
					
					<div class="text-center mt-3">	
						<button type="submit" class="btn btn-primary"> Login </button>	
					</div>

					
				</form>
			</div>
		</div>
	</div>
	
	
	
	
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	

</body>
</html>
