	<div class="text-center mt-5" >
		<h1> Cadastre seus livros </h1>
	</div>
	
	<div class="container mt-3">
		<div class="card" >
			<div class="card-body" >
				<form th:action="@{/livro}" th:object="${livro}" method="post">
				
					<div class="form-group">
	    				<label for="nome" class="text-center"> Nome do livro </label>
	    				<input type="text" name="nome" placeholder="digite o nome do livro" class="form-control" />
	  				</div>
	  				
	  				<div class="form-group">
	    				<label for="descricao" class="text-center"> Descrição do livro </label>
	    				<input type="text" name="descricao" placeholder="digite a descrição do Livro" class="form-control" />
	  				</div>
	  				
	  				<div class="form-group">
	    				<label for="paginas" class="text-center"> Paginas do livro </label>
	    				<input type="number" name="paginas" placeholder="digite o número de páginas do Livro"  class="form-control" />
	  				</div>
	  				
	  				<div class="form-group">
	    				<label for="data" class="text-center"> Data de início da leitura </label>
	    				<input type="date" name="data" placeholder="digite a data do término da leitura"  class="form-control" />
	  				</div>
	  				
	  				
					<div class="form-group">
						<label class="text-center">Escolha o autor</label>
						<select class="form-control form-select form-select-lg mb-3 col s-12" 
						aria-label="Default select example" name="autor" 
						th:field="${livro.autor}" required>
							<option selected value=""> Escolha o autor </option>
			                <option th:each="autor: ${autores}"
			                        th:value="${autor.id}"
			                        th:text="${autor.nome}">
			                </option>
						</select>
		  			</div>
	  				
					

					<div class="text-center">	
						<a href="/home" class="btn btn-secondary"> Voltar</a>
						<button type="submit" class="btn btn-primary"> Cadastrar </button>	
					</div>
					
				</form>
			</div>
		</div>
	</div>
	
	
	<div class="container mt-5"></div>		
	
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
